<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">{{ title }}</h2>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="w-full border border-gray-200 rounded-lg"
  >
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column.key"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="p-3">
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let row" class="p-3">
        {{ row[column.key] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnKeys" class="bg-gray-100"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys" class="border-b"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
