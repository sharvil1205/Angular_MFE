<div
  *ngIf="showRestaurantList"
  class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 py-8"
>
  <div class="mx-auto px-4 max-w-5xl">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
      Restaurant Listings
    </h1>

    <div class="mb-8 items-center">
      <input
        matInput
        placeholder="Search restaurants..."
        class="px-6 py-3 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
      />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let restaurant of restaurants"
        class="bg-white shadow-lg rounded-lg p-6 hover:shadow-2xl transition-all duration-300 transform hover:scale-105"
      >
        <div class="flex items-center mb-4">
          <div class="text-2xl font-semibold text-gray-900 truncate">
            {{ restaurant.name }}
          </div>
        </div>

        <p class="text-lg text-indigo-600 font-medium mb-2">
          {{ restaurant.cuisineType }}
        </p>

        <p class="text-gray-600 text-sm mb-2 flex items-center">
          <mat-icon class="text-gray-500 mr-2">location_on</mat-icon>
          {{ restaurant.address }}
        </p>

        <p class="text-gray-600 text-sm mb-2 flex items-center">
          <mat-icon class="text-gray-500 mr-2">phone</mat-icon>
          Contact: {{ restaurant.contactNo }}
        </p>

        <p class="text-gray-600 text-sm mb-4 flex items-center">
          <mat-icon class="text-gray-500 mr-2">access_time</mat-icon>
          Hours: {{ restaurant.openingHours }}
        </p>

        <button
          mat-raised-button
          color="primary"
          class="w-full py-3 px-5 text-white font-semibold rounded-lg bg-blue-700"
          (click)="openViewMenuPage(restaurant)"
        >
          View Menu
        </button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
