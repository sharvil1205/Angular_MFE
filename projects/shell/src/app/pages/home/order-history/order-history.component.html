<div *ngIf="orderHistory.length > 0; else noOrderHistory">
  <div class="grid gap-5 grid-cols-[repeat(auto-fit,minmax(300px,1fr))]">
    <div *ngFor="let order of orderHistory">
      <mat-card
        class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100"
      >
        <div class="bg-gradient-to-r from-green-600 to-blue-500 p-4">
          <h2 class="text-xl font-bold text-white">
            {{ order.restaurantName }}
          </h2>
        </div>

        <mat-card-content class="p-4 mt-4">
          <div class="space-y-3">
            <div class="flex items-center text-gray-700">
              <mat-icon class="mr-2 text-green-600">book</mat-icon>
              <span class="font-medium">Order #{{ order.orderId }}</span>
            </div>

            <div class="flex items-center text-gray-700">
              <mat-icon class="mr-2 text-green-600">calendar_today</mat-icon>
              <span>{{ order.orderDate | date : "medium" }}</span>
            </div>

            <div class="flex items-center text-gray-700">
              <mat-icon class="mr-2 text-green-600">payments</mat-icon>
              <span class="font-bold text-lg text-green-600"
                >${{ order.totalAmount }}</span
              >
            </div>
          </div>
        </mat-card-content>

        <!-- Reorder Button -->
        <div class="flex justify-end p-4">
          <button
            mat-raised-button
            color="primary"
            class="flex items-center space-x-2 rounded-lg p-2 shadow-lg hover:bg-blue-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 ease-in-out"
          >
            <mat-icon class="text-xl">replay</mat-icon>
            <span class="text-lg font-medium">Reorder</span>
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #noOrderHistory>
  <p class="text-center text-gray-500">No active orders found.</p>
</ng-template>
